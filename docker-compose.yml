version: '3.1'

services:
  db:
    image: postgres:13.1
    privileged: true
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: demid
      POSTGRES_PASSWORD: demid123456
      POSTGRES_DB: db
  backend:
    build: ./TODO
    privileged: true
    ports:
      - 8080:8080
    command: bash -c "
      python manage.py migrate
      && python manage.py add_users
      && gunicorn TODO.wsgi -b 0.0.0.0:8080
      "
    depends_on:
      - db
  nginx:
    build: ./nginx
    ports:
        - 8000:80
    depends_on:
      - backend
  frondent:
    build: ./frontend
    ports:
      - 80:80
    depends_on:
      - nginx
